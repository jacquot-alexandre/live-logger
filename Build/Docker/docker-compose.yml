services:
  backend:
    build:
      context: ./Back-end
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "8080:8080"
  frontend:
    build:
      context: ./Front-end
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    depends_on:
      - backend
  nginx:
    build:
      context: ./Nginx 
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

